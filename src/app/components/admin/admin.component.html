<app-nav></app-nav>


<div class="flex justify-center items-center">
    <div class="w-full md:w-2/3 shadow p-5 rounded-lg bg-white">
        <div class="relative">
            <div class="absolute flex items-center ml-2 h-full">
                <svg class="w-4 h-4 fill-current text-primary-gray-dark" viewBox="0 0 16 16" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.8898 15.0493L11.8588 11.0182C11.7869 10.9463 11.6932 10.9088 11.5932 10.9088H11.2713C12.3431 9.74952 12.9994 8.20272 12.9994 6.49968C12.9994 2.90923 10.0901 0 6.49968 0C2.90923 0 0 2.90923 0 6.49968C0 10.0901 2.90923 12.9994 6.49968 12.9994C8.20272 12.9994 9.74952 12.3431 10.9088 11.2744V11.5932C10.9088 11.6932 10.9495 11.7869 11.0182 11.8588L15.0493 15.8898C15.1961 16.0367 15.4336 16.0367 15.5805 15.8898L15.8898 15.5805C16.0367 15.4336 16.0367 15.1961 15.8898 15.0493ZM6.49968 11.9994C3.45921 11.9994 0.999951 9.54016 0.999951 6.49968C0.999951 3.45921 3.45921 0.999951 6.49968 0.999951C9.54016 0.999951 11.9994 3.45921 11.9994 6.49968C11.9994 9.54016 9.54016 11.9994 6.49968 11.9994Z">
                    </path>
                </svg>
            </div>

            <input type="text" placeholder="Search by username, suggestions..." (change)="search()" id="search"
                class="px-8 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
        </div>

        <div class="flex items-center justify-between mt-4">
            <p class="font-medium">
                Filters
            </p>

            <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium rounded-md"
                (click)="resetFilter()">
                Reset Filter
            </button>
        </div>

        <div>
            <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 mt-4">
                <select id="rating" (change)="filterByRating()"
                    class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
                    <option value="">Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <select id="doYouLikeTheApp" (change)="filterByDoYouLikeTheApp()"
                    class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
                    <option value="">Do you like the app</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

            </div>
            <div class="flex items-center justify-between mt-4">
                <p class="font-medium">
                    Sort by
                </p>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 mt-4">
                <select id="ascending" (change)="sortByAsc()"
                    class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
                    <option value="">Ascending</option>
                    <option value="username">username</option>
                    <option value="rating">rating</option>
                </select>
                <select id="descending" (change)="sortByDesc()"
                    class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
                    <option value="">Descending</option>
                    <option value="username">username</option>
                    <option value="rating">rating</option>
                </select>

            </div>
            
        </div>
    </div>

</div>






<div class="flex flex-col my-1 mx-1 my-1">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <table class="min-w-full">
                    <thead class="border-b">
                        <tr>
                            <th scope="col" class="text-sm bg-gray-800 font-medium text-white px-6 py-4 text-left">
                                S.no
                            </th>
                            <th scope="col" class="text-sm  bg-gray-800 font-medium text-white px-6 py-4 text-left">
                                Username
                            </th>
                            <th scope="col" class="text-sm bg-gray-800 font-medium text-white px-6 py-4 text-left">
                                Rating
                            </th>
                            <th scope="col" class="text-sm bg-gray-800 font-medium text-white px-6 py-4 text-left">
                                Do You Like The App
                            </th>
                            <th scope="col" class="text-sm  bg-gray-800 font-medium text-white px-6 py-4 text-left">
                                Suggestion For Improvement
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-100" *ngFor="let feedback of feedbacks;let i = index">
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">{{i + 1}}</td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4">
                                {{feedback.username}}
                            </td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4">
                                {{feedback.feedback.answerOne}} / 5
                            </td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4">
                                {{feedback.feedback.answerTwo}}
                            </td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4">
                                {{feedback.feedback.answerThree}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
