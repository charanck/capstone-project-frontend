<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <!-- username, email, gender, password, DOB, role -->
            <h1 class="mb-8 text-3xl text-center">Login</h1>
            <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="username"
                placeholder="User Name" [(ngModel)]="username" />


            <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4" name="password"
                placeholder="Password" [(ngModel)]="password" />

            <div class="form-check">
                <input
                    class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    type="checkbox" value="" id="flexCheckDefault" [(ngModel)] = "rememberMe">
                <label class="form-check-label inline-block text-gray-800" for="flexCheckDefault">
                    Remember Me
                </label>
            </div>

            <button type="submit"
                class="w-full text-center py-3 rounded bg-green text-black hover:bg-green-dark focus:outline-none my-1"
                (click)="login()">Login</button>
        </div>


        <div class="text-grey-dark mt-5 ">
            Dont't have an account?
            <button class="no-underline border-b border-blue text-blue" routerLink="/signup">
                Sign Up
            </button>.
        </div>
    </div>
</div>
