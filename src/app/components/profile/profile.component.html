<app-nav></app-nav>
<div class="flex flex-col  items-center h-screen">
    <form class="w-full my-5 max-w-sm">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    User Name: 
                </label>
            </div>
            <div class="md:w-2/3">
                <input disabled
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="inline-full-name" type="text" value="{{currentUser?.username}}">
            </div>
        </div>
        <div *ngIf="currentUser?.id == loggedInUser?.id" class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                    Status: 
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="status" type="text" value="{{currentUser?.status}}">
            </div>
        </div>

        <div *ngIf="currentUser?.id != loggedInUser?.id" class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                    Status: 
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="status" type="text" disabled value="{{currentUser?.status}}">
            </div>
        </div>
        
        <div *ngIf="currentUser?.id == loggedInUser?.id" class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button
                    class="shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    type="button" (click)="updateUser()">
                    Save
                </button>
            </div>
        </div>
        <div *ngIf="currentUser?.id == loggedInUser?.id" class="md:flex my-1 md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button
                    class="shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    type="button" (click)="logout()">
                    Log Out
                </button>
            </div>
        </div>
    </form>
</div>
